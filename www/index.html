<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Awesome Capacitor App</title>
    <meta name="viewport"
          content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <meta name="theme-color" content="#31d53d">
</head>
<body>
<h1>Action Sheet Controller</h1>

<button onclick="triggerActionSheet(true)">Trigger action sheet</button>

<button onclick="triggerActionSheet(false)">Trigger action sheet without title</button>

<script src="capacitor.js"></script>

<script>
    function triggerActionSheet(includeTitle) {
        const options = {
            options: [{
                title: 'example button',
            }]
        };

        if (includeTitle) options.title = 'This is not optional :-(';

        window.Capacitor.Plugins.Modals.showActions(options);
    }
</script>
</body>
</html>
